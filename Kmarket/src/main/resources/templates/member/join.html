<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>케이마켓::회원가입 선택</title>
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
    <div id="member-wrapper">
        <th:block th:include="@{member/_header.html}"/>
        <main>
            <div id="member-join">
                <img src="../img/member_join_tit_welcome.gif" class="welcome" alt="케이마켓에 오신것을 환영합니다." >
                <div class="type">
                    <div class="normal">
                        <img src="../img/member_join_tit_normal.gif" alt="구매회원 가입">
                        <div class="txt">
                            <img src="../img/member_join_txt_normal.gif" alt="개인 구매회원">
                            <a th:href="@{/member/signup(type=1)}"><img src="../img/member_join_btn1.gif" alt="회원가입"></a>
                        </div>
                    </div>
                    <div class="seller">
                        <img th:src="@{/img/member_join_tit_seller.gif}" alt="판매회원 가입">
                        <div class="txt">
                            <img src="../img/member_join_txt_seller.gif" alt="개인 구매회원">
                            <a th:href="@{/member/signup(type=2)}"><img th:src="@{/img/member_join_btn2.gif}" alt="회원가입"></a>
                        </div>
                    </div>
                </div>
                <img src="../img/member_join_banner1.jpg" class="banner" alt="신규회원을 위한 기분 좋은 혜택">
                <img src="../img/member_join_banner2.jpg" class="banner" alt="사업자회원을 위한 기분 좋은 혜택">
            </div>
        </main>        
        <th:block th:include="@{member/_footer.html}"/>
    </div>    
</body>
</html>
