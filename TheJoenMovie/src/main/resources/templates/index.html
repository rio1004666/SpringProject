<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TheJoen Movie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://kit.fontawesome.com/20962f3e4b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   
    
    <script>
        $(document).ready(function(){
            $('.slider > ul').bxSlider({
                pager: false,
                easing: 'linear',
                auto: true, // 슬라이더 자동여부 
                autoHover: true // 마우스를 위에 올렸을 경우 애니메이션 정지 
            });
        });
    </script>
    <script th:inline="javascript">
    	var search = [[${search}]];
    	if(search == '101'){
    		alert('검색 결과가 없습니다. 일부 영화명을 입력하셔도 좋습니다.');
    	}
    	var success = [[${success}]];
    	if(success == '100'){
    		alert('로그인에 성공하셨습니다.');
    	}
    </script>
</head>
<body>
    <div class="body-wrap">
        <th:block th:include="@{_header.html}"/>
        <!--  
        	<img id="header-img" th:src="@{/img/disneychristmas.png}" alt="">
        -->
        <main style="margin-top:100px;">
            <section>
                
                <form id="search" th:action="@{/view_movie}" method="GET">
                    <input type="text" name="keyword" placeholder="영화제목을 입력해주세요"/>
                    <button type="submit">
                    	<img th:src="@{/img/search_logo.png}" style="width:50px;height: 50px;">
                    </button>
                </form>    

                <!-- 슬라이더 영역-->
                <section class="slider">
                    <ul>
                        <li><a href="/#"><img th:src="@{/img/slider-item01.jpg}" alt="item1"></a></li>
                        <li><a href="/#"><img th:src="@{/img/slider-item02.jpg}" alt="item2"></a></li>
                        <li><a href="/#"><img th:src="@{/img/slider-item03.jpg}" alt="item3"></a></li>
                        <li><a href="/#"><img th:src="@{/img/slider-item04.png}" alt="item4"></a></li>
                    </ul>
                </section>
                <section class="rank">
                    <h1>박스오피스</h1>
                    <article th:each="movies : ${movieinfo}">
                          <a th:href="@{/view_movie(keyword=${movies.title})}">
                            <div class="rank-movie-image">
                                <img th:src="@{/img/{poster}(poster=${movies.poster})}" alt="rank1"/>
                                <!--  <h2 style="color:black;font-size:30px;">[[${movies.title}]]</h2>-->
	                            <p style="color:black;font-size:25px;">[[${movies.genre}]]</p>
	                            <p style="color:black;font-size:25px;">[[${movies.director}]]</p>
	                            <!-- <p style="color:black;font-size:25px;">[[${movies.actor}]]</p> -->
	                            <p style="color:black;font-size:25px;">[[${movies.rtime}]]분</p>
	                            <p style="color:black;font-size:25px;">[[${movies.rdate}]]개봉</p>
	                            <h1 class="rating star5" style="color:black;font-size:20px;">평점 [[${movies.score}]]</h1>
                            </div>
                        </a>
                    </article>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
